<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Stratis Main Network</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <!--<li class="breadcrumb-item"><a href="#">Home</a></li>-->
          <!--<li class="breadcrumb-item active">General Form</li>-->
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <label>Dashboard Statistics </label>
        <textarea class="col-sm-12" name="Dashboard Statistics" rows="30" disabled>
        {{mainetashboardStatResponse}}
        </textarea>
      </div>
    </div>

    <!--Transaction ID-->
    <div *ngIf="transactionlist" class="card card-primary">
      <div class="card-body">
        <span>MemPool Transaction</span>
        <div class="row">
          <table id="appsettingtable" class="table table-striped table- table-bordered">
            <thead>
              <tr>
                <th>Transaction ID</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let trn of transactionlist">
                <td>{{trn}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      </div>
    </div>
</section>
